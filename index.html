<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 15px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
      <body>
       
         
        <main>
        <div class="card">
        
        <div class="image">
          <img src="images/image-product-desktop.jpg" alt="perfume" class="product">
        </div>

        <div class="whole">
        <div class="top">
        <p class="perf">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
    
        <div class="context">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="prices">
        <div class="name"><h2>$149.99</h2></div>
       <p class="sale"> <del>$169.99</del></p>
      </div>

      <div class="btns">
        <button class="btn"><img src="images/icon-cart.svg" alt="icon" class="icon">Add to Cart</button>
      </div>
      
    </div> <!--whole -->
      </div>  <!-- card -->
      </main>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">zdrco</a>.
        </div>
      </body>
</html>
